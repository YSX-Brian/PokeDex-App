<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PokeDex App</title>
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-dark bg-dark">
		    <a class="navbar-brand" href="#">
                <img src="img/pokedex.png" class="rounded" width="50" height="41.25" alt="pokedex">
                <p class="app-name">PokéDex<p>
            </a>
            <form class="form-inline ml-auto">
                <input class="form-control" id="anythingSearch" type="text" placeholder="Search PokéDex">
            </form>
        </nav>

        <main>
            <img src="img/pokelogo.png" class="pokelogo" width="400" height="147" alt="pokemon-logo">
            <h5 class="about-heading">A PokéDex powered by <a href="https://pokeapi.co/" target="_blank">PokéAPI</a>. <br>
                Click on any of the following Gen. 1 Pokémon to learn more!
            </h5>
            <div class="list" id="myDIV">
                <ul class="pokemon-list list-inline"></ul>
            </div>
            <img src="img/pikawave.gif" id ="pikawave" class="rounded" width="100" height="100" alt="waving-gif">

            <div class="modal fade" id="poke-modal" tabindex="-1" role="dialog" aria-labelledby="poke-modalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body"></div>
                  </div>
                </div>
          </div>
        </main>

        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
